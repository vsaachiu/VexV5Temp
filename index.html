<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3708 Match Schedule</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --red-alliance: #b71c1c;
            --blue-alliance: #0d47a1;
            --highlight: #ffd700;
            --highlight-text: #000;
            --accent: #ff9800;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
            height: calc(100vh - 80px);
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .right-panel {
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--card-bg);
        }

        .right-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            grid-column: 1 / -1;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--accent);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            position: sticky;
            top: 10px;
            z-index: 100;
            background: rgba(18, 18, 18, 0.9);
            padding: 10px 0;
            backdrop-filter: blur(5px);
            grid-column: 1;
        }

        .filter-btn {
            background-color: var(--card-bg);
            border: 1px solid #444;
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background-color: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        .match-list {
            display: grid;
            gap: 15px;
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
        }

        .match-list::-webkit-scrollbar {
            width: 8px;
        }

        .match-list::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
        }

        .match-list::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }

        .match-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }

        .match-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .match-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #333;
            padding-right: 10px;
        }

        .match-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .match-field, .match-time {
            font-size: 0.8rem;
            color: #aaa;
            text-align: center;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .alliance {
            padding: 8px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .red-alliance {
            background-color: rgba(183, 28, 28, 0.2);
            border: 1px solid var(--red-alliance);
        }

        .blue-alliance {
            background-color: rgba(13, 71, 161, 0.2);
            border: 1px solid var(--blue-alliance);
        }

        .team {
            text-align: center;
            font-weight: bold;
            padding: 2px;
            border-radius: 2px;
        }

        .team.highlight {
            background-color: var(--highlight);
            color: var(--highlight-text);
            box-shadow: 0 0 8px var(--highlight);
        }

        /* Per-variant highlighting for 3708 teams when viewing "All 3708" */
        .team.h-3708e {
            background-color: #ffd54f;
            color: #000;
            box-shadow: 0 0 8px rgba(255,213,79,0.45);
        }

        .team.h-3708v {
            background-color: #81d4fa;
            color: #000;
            box-shadow: 0 0 8px rgba(129,212,250,0.45);
        }

        .team.h-3708x {
            background-color: #f48fb1;
            color: #000;
            box-shadow: 0 0 8px rgba(244,143,177,0.45);
        }

        .team.h-3708z {
            background-color: #a5d6a7;
            color: #000;
            box-shadow: 0 0 8px rgba(165,214,167,0.45);
        }

        @media (max-width: 800px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }

            /* Ensure left (list) comes first, iframe stacks below */
            .left-panel { order: 1; }
            .right-panel { order: 2; height: auto; }

            /* Give the embedded doc a reasonable height on small screens */
            .right-panel iframe { height: 50vh; }

            .match-card {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .match-info {
                border-right: none;
                border-bottom: 1px solid #333;
                padding-bottom: 10px;
                padding-right: 0;
                flex-direction: row;
                gap: 15px;
                align-items: baseline;
            }

            .match-list {
                max-height: none;
                overflow: visible;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>3708 Schedule</h1>

    function renderMatches(filterTeam) {
        container.innerHTML = '';
        
        const filteredMatches = allMatches.filter(m => {
            if (filterTeam === 'Everything') return true;
            const teams = [m.red1, m.red2, m.blue1, m.blue2];
            if (filterTeam === 'All') {
                return teams.some(t => t.startsWith('3708'));
            }
            return teams.includes(filterTeam);
        });

            container.innerHTML = '<div style="text-align:center; padding: 20px;">No matches found for this filter.</div>';
            return;
        }

            const getHighlightClass = (team) => {
                // When viewing "All 3708", give each 3708 variant a different class
                if (filterTeam === 'All' && team.startsWith('3708')) {
                    const variant = team.slice(4).toLowerCase();
                    if (variant) return `h-3708${variant}`;
                    return 'highlight';
                }

                // When "Everything" is selected, highlight all 3708 teams with generic highlight
                if (filterTeam === 'Everything') {
                    return team.startsWith('3708') ? 'highlight' : '';
                }

                // Default: highlight only exact matches
                return team === filterTeam ? 'highlight' : '';
            };

            const card = document.createElement('div');
            card.className = 'match-card';
            
            card.innerHTML = `
                <div class="match-info">
                    <div class="match-number">${match.match}</div>
                    <div class="match-time">${match.time}</div>
                    <div class="match-field">${match.field}</div>
                </div>
                <div class="teams-grid">
                    <div class="alliance red-alliance">
                        <div class="team ${getHighlightClass(match.red1)}">${match.red1}</div>
                        <div class="team ${getHighlightClass(match.red2)}">${match.red2}</div>
                    </div>
                    <div class="alliance blue-alliance">
                        <div class="team ${getHighlightClass(match.blue1)}">${match.blue1}</div>
                        <div class="team ${getHighlightClass(match.blue2)}">${match.blue2}</div>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function filterMatches(team) {
        // Update Active Button
        buttons.forEach(btn => btn.classList.remove('active'));
        const activeBtn = Array.from(buttons).find(b => b.innerText.includes(team) || (team === 'Everything' && b.innerText.includes('Show All')));
        if (activeBtn) activeBtn.classList.add('active');

        renderMatches(team);
    }

    // Initial Render
    filterMatches('All');

</script>

</body>
</html>
